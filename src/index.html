<!doctype html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form method="post" 
  action="https://mate-academy-form-lesson.herokuapp.com/create-application" autocomplete="off"
  >

    <fieldset class="fieldset">
      <legend> Personal information </legend>
      <label for="sname">Surname:
        <input type="text" id="sname">
      </label>
      <br>
      <label for="name">Name:</label>
      <input type="text" id="name">
      <br>
      <label for="age">
        How old are You?
        <input type="number" id="age" 
        value="12" min="1"
        max="100"
        >
      </label>
      <br>
      <label for="birthday">Full date of birth:
        <input type="date" id="birthday">
      </label>
      <br>
      <label for="accept">I accept the term of the agreement</label>
      <input type="checkbox" id="accept" 
      name="accept"
      >
    </fieldset>

    <fieldset class="fieldset">
      <legend>Registration</legend>
      <label for="email">
        E-mail:
      </label>
      <input type="email" id="email" 
      name="email" required 
      placeholder="email@example.com"
      >
      <br>
      <label for="pwd">Password</label>
      <input type="password" id="pwd" 
      ame="pwd" minlength="5" 
      maxlength="32" required
      >
    </fieldset>

    <fieldset class="fieldset">
      <legend>An interesting fact about you!</legend>
      <label for="lcats">Do you love cats?
        <input type="radio" id="yes" 
        name="factay" value="yes"
        >
        <label for="yes">Yes</label>
        <input type="radio" id="no" 
        name="factay" value="yes"
        >
        <label for="no">No</label>
      </label>
      <br>
      <label for="fcolor">What is your favourite color?
        <input type="color" id="fcolor" 
        name="fcolor"
        >
      </label>
      <br>
      <label for="gtbed">What time do you go to bed?
        <input type="time" id="gtbed" 
        name="gtbed"
        >
      </label>
      <br>
      <label for="fbc">What are you favourite brand of cars?
        <select id="fbcs" name="fbc" 
        size="0" multiple
        >
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
      </label>
      <br>
      <label for="rate">How do you rate our work?
        <input type="range" id="rate" 
        name="rate" min="1" 
        max="5"
        >
      </label>
    </fieldset>

    <fieldset class="fieldset">
      <legend> Additional info:</legend>
      <label for="cmts">Comments:
        <textarea id="cmts" rows="2" 
        cols="20"
        >
        </textarea>
      </label>
      <br>
      <label for="recus">Would you recommend us?
        <select id="recus" name=" recus">
          <option value="Yes">yes</option>
          <option value="No">no</option>
        </select>
      </label>
    </fieldset>
    <input type="submit" value="Submit">
  </form>

  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
